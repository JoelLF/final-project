<ion-header>
  <ion-toolbar>
    <ion-title>Antonio Abad Hermit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="img-parent">
      <img class="img-background" src="../../assets/icon/abad.jpg"/>
    </div>
    <ion-card-content>
      <p>Here Juan Rejón, Castilla’s Captain, founded the city of The Real Village of the
        Three Palms, now Las Palmas de Gran Canaria, the night of San Juan in 1478.</p>
    </ion-card-content>
  </ion-card>
